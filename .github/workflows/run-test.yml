name: Run Unit Tests
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run_style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          pip install ruff
      - name: Check style
        run: | 
          ruff check
          ruff format --check
  run_tests:
    needs: run_style_check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
      - name: Run pytest
        run: |
          pytest
